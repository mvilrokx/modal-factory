<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/ace-css/css/ace.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="center">
      <button id="showModal" class="btn btn-primary m4">Show Modal</button>
    </div>
    <h1 class="center">Modal Test</h1>
    <script type="text/javascript" src="dist/modal.js"></script>
    <script>
      // first create a modal object
      const m = modal({
        // styles: {modalOverlay:{backgroundColor: 'black'}},
        header: 'Session Portability',
        body: `<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo similique, facilis ipsam aliquid repellat eum molestias rerum fugiat sit quae. Iure temporibus aspernatur recusandae. Error cupiditate pariatur rerum dolorem amet!</div><div>Omnis explicabo, iste earum pariatur eaque, repellat quidem dolores, ab id error ad at sunt aliquam ducimus. Esse assumenda id perferendis, ipsam ea blanditiis aut cum, similique voluptatibus numquam libero.</div><div>Laborum aliquid perspiciatis, qui dicta expedita. Iusto perferendis fugit sit sunt, culpa, rem non eligendi natus iste dicta excepturi eius facilis quaerat debitis suscipit quod quia sapiente voluptas atque ex!</div><div>Necessitatibus ipsum, eum nemo sed voluptatum magni praesentium. Accusantium temporibus eaque eveniet aliquam adipisci hic vitae corporis fugit, ratione quibusdam velit autem animi laboriosam nisi, consectetur necessitatibus esse distinctio ipsa!</div><div>Culpa repellendus consectetur qui hic veniam exercitationem quae, debitis quos, numquam nihil saepe reiciendis. Nisi, odio, nesciunt excepturi id qui officiis iure eius voluptatem natus, nulla ab sint rerum minus.</div>`,
        footer: '<button id="nope" class="btn col">Cancel</button><button id="yep" class="btn btn-primary col-right">Close</button>'})

// When I add this to the actual API, the event handler attachements fail because the modal
// is not added to the page yet when they run
      document.body.appendChild(m)
      document.getElementById('yep').addEventListener('click', (e) => {m.hide() })
      document.getElementById('nope').addEventListener('click', (e) => {m.hide() })
      document.getElementById('showModal').addEventListener('click', () => {m.show() })
    </script>
  </body>
</html>
